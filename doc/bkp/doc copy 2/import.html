<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ZScript Documentation</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link id="code-style" rel="stylesheet" href="css/code-style.css">
</head>

<body>
  <header class="header">
    <div class="site-logo">
      <span class="logo-text">ZScript<span class="text-alt">Doc</span></span>
    </div>

  </header>

  <div class="zscript-top-banana">

    <div id="pages-nav" class="fleft">
      <ul id="pages-nav-list">
      </ul>
    </div>
    <div class="fright">
      <!-- Glossary (Table of Contents) -->
      <div id="glossary">
        <h2>Documentation Overview</h2>
        <ul id="glossary-list">
          <!-- Glossary will be dynamically added here -->
        </ul>
      </div>

      <!-- Main Documentation Area -->
      <main id="content">
        <!-- Sections and subsections will be dynamically added here -->
      </main>
    </div>
  </div>

  <div style="clear:both"></div>

  <script src="js/highlight.min.js"></script>
  <script src="js/zscript-highlight.js"></script>

  <script src="data/sections.js"></script>
  <script src="data/pages-list.js"></script>
  <script src="js/load-sections.js"></script>

  <script>
    // Load sections when the page is loaded.
    window.onload = function () {
      var pageName = window.location.pathname.split('\\').pop().split('/').pop().replace(/\.[^/.]+$/, "");
      loadSections(pageName);
    };
  </script>
</body>

</html>
